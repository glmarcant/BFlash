<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomeApp - Flashcard App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #ccc;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            background-color: #F8B678;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .lightning {
            font-size: 30px;
            font-weight: bold;
        }
        
        .app-name {
            font-size: 30px;
            font-weight: bold;
        }
        
        .search-profile {
            display: flex;
            align-items: center;
        }
        
        .search-bar {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 15px;
            width: 250px;
        }
        
        .crown {
            font-size: 24px;
            margin-right: 15px;
            color: black;
        }
        
        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #F8B678;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Container */
        .main-container {
            border: 2px solid #ccc;
            border-radius: 25px;
            padding: 25px;
            display: flex;
            margin-bottom: 30px;
            background-color: #fff;
        }
        
        /* Sidebar Styles */
        .sidebar {
            flex: 1;
            padding-right: 20px;
        }
        
        .sidebar-button {
            display: flex;
            align-items: center;
            background-color: #F8B678;
            border-radius: 20px;
            border: 2px solid #000000;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;

        }
        
        .sidebar-icon {
            margin-right: 10px;
            font-size: 22px;
        }
        
        /* Main Content */
        .main-content {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }
        
        .welcome {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 85px;
            margin-left: 100px;
        }
        
        /* Add Deck Button */
        .add-deck-container {
            position: relative;
            margin-bottom: 30px;
            cursor: pointer;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    
    .add-deck-button {
        display: flex;
        align-items: center;
        background-color: white;
        border: 2px solid black;
        border-radius: 50px;
        padding: 15px 30px 15px 60px;  
        font-size: 24px;
        font-weight: bold;
    }
    
    .add-circle {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 60px;
        background-color: #F8B678;
        border-radius: 50%;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        z-index: 2;
    }
        
        .add-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Games Section */
        .games-section {
            flex: 1;
            padding-left: 20px;
        }
        
        .games-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .game-icon {
            height: 60px;
            border-radius: 20px;
            border: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Subject Cards / Decks */
        .decks-container {
            margin-top: 20px;
            
        }
        
        .decks {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
                }
        
        .subject-card {
            height: 250px;
            border-radius: 30px;
            border: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-circle">
                <div class="lightning">‚ö°</div>
            </div>
            <div class="app-name">NomeApp</div>
        </div>
        <div class="search-profile">
            <input type="text" class="search-bar" placeholder="üîç  Cerca">
            <div class="crown">üëë</div>
            <div class="profile-icon">
                <div class="profile-silhouette">üë§</div>
            </div>
        </div>
    </header>
    
    <!-- Main Container - Contiene Sidebar, Welcome e Games -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-button">
                <span class="sidebar-icon">üë•</span>
                <span>Friends</span>
            </div>
            <div class="sidebar-button">
                <span class="sidebar-icon">üìä</span>
                <span>Stats</span>
            </div>
            <div class="sidebar-button">
                <span class="sidebar-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <h1 class="welcome">Welcome Giulia</h1>
            
            
        </div>
        
        <!-- Games Section -->
        <div class="games-section">
            <h2 class="games-title">Games</h2>
            <div class="games-grid">
                <div class="game-icon">‚ö°</div>
                <div class="game-icon">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 2px; width: 20px; height: 20px;">
                        <div style="border: 1px solid black; width: 8px; height: 8px;"></div>
                        <div style="border: 1px solid black; width: 8px; height: 8px;"></div>
                        <div style="border: 1px solid black; width: 8px; height: 8px;"></div>
                        <div style="border: 1px solid black; width: 8px; height: 8px;"></div>
                    </div>
                </div>
                <div class="game-icon"></div>
                <div class="game-icon">
                    <div style="border: 1px solid black; width: 20px; height: 20px;"></div>
                </div>
                <div class="game-icon">‚úì</div>
                <div class="game-icon"></div>
            </div>
        </div>
    </div>
    <!-- Add Deck Button -->
    <div class="add-deck-container">
        <div class="add-circle">+</div>
        <div class="add-deck-button">Add new Deck</div>
    </div>
    <!-- Sezione Deck in 4 colonne -->
    <div class="decks-container">
        <div class="decks">
            <div class="subject-card">Economia e management</div>
            <div class="subject-card">Bilancio 2</div>
            <div class="subject-card">Programmazione e controllo </div>
            <div class="subject-card">Statistica</div>
            <div class="subject-card">Marketing</div>
            <div class="subject-card">Diritto Pub.</div>
            <div class="subject-card">Subject</div>
            <div class="subject-card">Subject</div>
        </div>
    </div>
</body>
</html>

    <style>
        /* Stili specifici per la pagina dei set */
    .deck-header {
    display: flex; /* Cambia da grid a flex */
    justify-content: space-between; /* Spaziatura tra gli elementi */
    align-items: center;
    margin-bottom: 30px;
    max-width: 100%;
}
.deck-title-container {
    text-align: center;
    margin-top: 20px; /* Spazio tra l'header e il titolo */
}
.deck-title {
    font-size: 36px;
    font-weight: 700;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    margin-bottom: 30px;

}

.deck-actions {
    display: flex;
    gap: 10px;
    flex-shrink: 0; /* Impedisce ai pulsanti di rimpicciolirsi */
    margin-left: auto; /* Spinge i pulsanti verso destra */
}

        
        .back-button {
            display: flex;
            align-items: center;
            color: var(--text);
            font-weight: 500;
            font-size: 18px;
            cursor: pointer;  
            padding: 8px 16px;
            border-radius: 12px;
            background-color: var(--card-background);
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--sidebar-hover);
            transform: translateX(-2px);
        }
        
        .action-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background-color: var(--card-background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-button:hover {
            background-color: var(--sidebar-hover);
        }
        
        .action-button.delete:hover {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        /* Stili per i set */
        .sets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .set-card {
    background-color: var(--card-background);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 12px var(--shadow-color);
    cursor: pointer;
    transition: all 0.2s;
    position: relative;

    /* Centrare il contenuto */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Distribuisce lo spazio tra gli elementi */
    align-items: center;
    text-align: center;
    height: 200px
}

        
        .set-card:hover {
            transform: translateY(-5px);
        }
        
        .set-card h3 {
    margin: 0;
    font-size: 18px;
    color: var(--text);
    text-align: center;
    flex-grow: 1; /* Permette all'`h3` di occupare lo spazio centrale */
    display: flex;
    align-items: center; /* Centra verticalmente il testo */
    justify-content: center; /* Centra orizzontalmente il testo */
}
        
        .set-card p {
            margin: 10px 0 0;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .set-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .set-actions .action-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: var(--card-background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .set-actions .action-button:hover {
            background-color: var(--sidebar-hover);
        }

        .set-actions .action-button.delete:hover {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .no-sets {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        /* Modali */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background-color: var(--gray);
            color: var(--text);
            font-size: 15px;
            margin-bottom: 16px;
        }

/* Stili per le barre di progresso personalizzate */
.progress-container {
    margin-top: auto; /* Spinge la barra di progresso verso il basso */
    font-size: 14px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

.set-name {
    margin-bottom: 4px;
    font-weight: 500;
    color: var(--text);
}

.progress-bar-container {
    width: 100%; /* Rendi le barre di progresso più larghe */
    margin: 0; /* Centra le barre */
    height: 14px; /* Aumenta leggermente l'altezza */
    background-color: var(--gray);
    border-radius: 8px; /* Arrotonda di più gli angoli */

    position: relative;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #4caf50, #8bc34a); /* Gradiente verde */
    border-radius: 6px;
    transition: width 0.3s ease;
}

.progress-stats {

    justify-content: space-between;
    font-size: 11px;
    color: var(--text-light);
    margin-top: 3px;
}

#set-stats-container {

}

.tab-container {

}

.tab-buttons {

}

.tab-button {

    transition: all 0.2s;
}

.tab-button.active {
    background-color: var(--primary);

}

.tab-content {
    display: none;

    text-align: center;
}

.tab-content.active {
    display: block;
}

@media screen and (max-width: 768px) {

}
</style>

    <script>
        // API Base URL
        const API_URL = '/api';
        let currentDeckId = '';
        let currentSets = [];
        let currentEditSetId = null;

        // Verifica autenticazione e carica i dati
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            // Load user profile
            loadUserProfile();
            
            const urlParams = new URLSearchParams(window.location.search);
            currentDeckId = urlParams.get('id');
            
            if (!currentDeckId) {
                alert('Missing deck ID!');
                window.location.href = 'index.html';
                return;
            }
            
            loadDeckDetails();
            loadSets();
            setupEventListeners();
        });
// Set up event listeners for the action buttons
document.querySelectorAll('.carousel-slide button').forEach((button, index) => {
    button.addEventListener('click', () => {
        switch(index) {
            case 0:
                window.location.href = `flashcard.html?deckId=${currentDeckId}&mode=unknown`;
                break;
            case 1:
                // Aggiungi qui la logica per la modalità ripasso
                alert('Modalità Ripasso selezionata');
                break;
            case 2:
                // Aggiungi qui la logica per la modalità esame
                alert('Modalità Esame selezionata');
                break;
        }
    });
});
// Load user profile
function loadUserProfile() {
    const storedUser = JSON.parse(localStorage.getItem('user') || '{}');
    
    // Update username display with stored username
    if (storedUser.username) {
        document.getElementById('username-display').textContent = storedUser.username;
    }
}
        
        // Carica i dettagli del deck
        async function loadDeckDetails() {
            try {
                const response = await fetch(`${API_URL}/decks/${currentDeckId}`, {
                    headers: {
                        'x-auth-token': localStorage.getItem('token')
                    }
                });
                
                if (!response.ok) throw new Error('Error loading deck');
                
                const deckData = await response.json();
                document.getElementById('deck-title').textContent = deckData.subject || 'Untitled';
                document.title = `${deckData.subject || 'Mazzo'} - NomeApp`;
                
            } catch (error) {
                console.error('Errore:', error);
                alert(`Errore: ${error.message}`);
            }
        }
        
        // Carica i set del deck
async function loadSets() {
    try {
        const response = await fetch(`${API_URL}/sets/${currentDeckId}/sets`, {
            headers: {
                'x-auth-token': localStorage.getItem('token')
            }
        });

        if (!response.ok) throw new Error('Error loading sets');

        currentSets = await response.json();
        displaySets(currentSets);
        
        // Carica le statistiche iniziali

    } catch (error) {
        console.error('Errore:', error);
        document.getElementById('sets-container').innerHTML =
            '<div class="no-sets">Error loading sets. Please try again later.</div>';
    }
}




        
                // Visualizza i set
        async function displaySets(sets) {
        const container = document.getElementById('sets-container');
        const studyDeckButton = document.querySelector('.study-set-container');
        

        
        // Svuota il container
        container.innerHTML = '';
    
        if (!sets || sets.length === 0) {
            const noSetsMessage = document.createElement('div');
            noSetsMessage.className = 'no-sets';
            noSetsMessage.textContent = 'No sets available. Add your first set!';
            container.appendChild(noSetsMessage);
            
            // Nascondi sia il pulsante che il fixed container se non ci sono set
            studyDeckButton.style.display = 'none';
            return;
        }
    
        let totalCards = 0;  // Contatore per tutte le card nel deck
    
        // Aggiungi i set e calcola il totale delle card
        for (const set of sets) {
    const setElement = document.createElement('div');
setElement.className = 'set-card';
setElement.dataset.setId = set._id;
setElement.innerHTML = `
    <div class="set-menu-button" title="Menu">
        <i class="fas fa-ellipsis-v"></i>
    </div>
    <div class="set-menu">
        <div class="set-menu-item edit">
            <i class="fas fa-edit"></i>
            Edit
        </div>
        <div class="set-menu-item move">
            <i class="fas fa-exchange-alt"></i>
            Move
        </div>
        <div class="set-menu-item delete">
            <i class="fas fa-trash"></i>
            Delete
        </div>
    </div>
    <h3>${set.name}</h3>
    <div class="progress-container">
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 0%;"></div>
        </div>
        <div class="progress-stats">
            <span>0 conosciute • 0 da studiare</span>
        </div>
    </div>
`;

// Event listener per il menu
const menuButton = setElement.querySelector('.set-menu-button');
const menu = setElement.querySelector('.set-menu');

menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    // Chiudi tutti gli altri menu aperti
    document.querySelectorAll('.set-menu').forEach(m => {
        if (m !== menu) m.style.display = 'none';
    });
    menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
});

// Event listeners per le opzioni del menu
setElement.querySelector('.set-menu-item.edit').addEventListener('click', (e) => {
    e.stopPropagation();
    alert('Funzionalità di modifica in arrivo!');
    menu.style.display = 'none';

// Search functionality
function setupSearch() {
    const searchInput = document.querySelector('.search-bar');
    const deckHeader = document.querySelector('.deck-header');
    const addDeckContainer = document.querySelector('.add-deck-container');
    const setsContainer = document.querySelector('.sets-container');
    const searchResultsContainer = document.querySelector('.search-results-container');
    const studyDeckContainer = document.querySelector('.study-set-container'); // Aggiungi questa riga
    
    let searchTimeout;
    
    searchInput.addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        
        const query = e.target.value.trim();
        
        if (query.length > 0) {
            // Nascondi il contenuto principale
            deckHeader.style.display = 'none';
            addDeckContainer.style.display = 'none';
            setsContainer.style.display = 'none';
            studyDeckContainer.style.display = 'none'; // Aggiungi questa riga
            
            // Mostra il contenitore dei risultati
            searchResultsContainer.style.display = 'block';
            
            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 300);
        } else {
            // Mostra il contenuto principale
            deckHeader.style.display = 'flex';
            addDeckContainer.style.display = 'flex';
            setsContainer.style.display = 'grid';
            studyDeckContainer.style.display = 'flex'; // Aggiungi questa riga
            
            // Nascondi i risultati
            searchResultsContainer.style.display = 'none';
        }
    });
}

async function performSearch(query) {
    const token = localStorage.getItem('token');
    const searchResultsContainer = document.querySelector('.search-results');
    
    try {
        const response = await fetch(`${API_URL}/search?query=${encodeURIComponent(query)}`, {
            headers: {
                'x-auth-token': token
            }
        });
        
        if (!response.ok) throw new Error('Search failed');
        
        const results = await response.json();
        searchResultsContainer.innerHTML = '';
        
        if (results.length === 0) {
            searchResultsContainer.innerHTML = `
                <div class="no-results">
                    Nessun risultato trovato per "${query}"
                </div>`;
            return;
        }
        
        results.forEach(result => {
            // Per ogni deck
            if (result.deckName.toLowerCase().includes(query.toLowerCase())) {
                searchResultsContainer.innerHTML += `
                    <div class="search-result-item" onclick="window.location.href='deck.html?id=${result.deckId}'">
                        <span class="search-type-label">Deck</span>
                        <div class="search-result-title">${result.deckName}</div>
                    </div>`;
            }
            
            // Per ogni set nel deck
            result.sets.forEach(set => {
                searchResultsContainer.innerHTML += `
                    <div class="search-result-item" onclick="window.location.href='set.html?deckId=${result.deckId}&setId=${set._id}'">
                        <span class="search-type-label">Set</span>
                        <div class="search-result-title">${set.name}</div>
                        <div class="search-result-content">in ${result.deckName}</div>
                    </div>`;
            });
            
            // Per ogni card nel deck
            result.cards.forEach(card => {
                searchResultsContainer.innerHTML += `
                    <div class="search-result-item" onclick="window.location.href='set.html?deckId=${result.deckId}&setId=${card.set}'">
                        <span class="search-type-label">Card</span>
                        <div class="search-result-title">${card.question.substring(0, 100)}</div>
                        <div class="search-result-content">in ${result.deckName}${card.setName ? `, ${card.setName}` : ''}</div>
                    </div>`;
            });
        });
        
    } catch (error) {
        console.error('Error during search:', error);
        searchResultsContainer.innerHTML = `
            <div class="error-message">
                Errore durante la ricerca. Riprova più tardi.
            </div>`;
    }
}

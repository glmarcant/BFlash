
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomeApp - Accedi o Registrati</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            margin: 0 auto 20px;
        }
        
        .logo-circle {
            margin: 0 auto;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: #999;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background-color: var(--gray);
            color: var(--text);
            font-size: 15px;
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .auth-button {
            width: 100%;
            background-color: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .form-error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .register-form {
            display: none;
        }
        
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-home:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <div class="logo-circle">
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
            <div class="app-name">NomeApp</div>
            <p class="auth-subtitle">La tua app per imparare con le flashcard</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" id="loginEmail" class="form-input" placeholder="Inserisci la tua email" required>
                <p class="form-error" id="loginEmailError"></p>
            </div>
            <div class="form-group">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="Inserisci la password" required>
                <p class="form-error" id="loginPasswordError"></p>
            </div>
            <p class="form-error" id="loginError"></p>
            <button type="submit" class="auth-button">Accedi</button>
            <div class="auth-toggle">
                Non hai un account? <a id="showRegister">Registrati</a>
            </div>
        </form>
        
        <!-- Registration Form -->
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" id="registerUsername" class="form-input" placeholder="Scegli un username" required>
                <p class="form-error" id="registerUsernameError"></p>
            </div>
            <div class="form-group">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" id="registerEmail" class="form-input" placeholder="Inserisci la tua email" required>
                <p class="form-error" id="registerEmailError"></p>
            </div>
            <div class="form-group">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" id="registerPassword" class="form-input" placeholder="Scegli una password (min 6 caratteri)" required>
                <p class="form-error" id="registerPasswordError"></p>
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword" class="form-label">Conferma Password</label>
                <input type="password" id="registerConfirmPassword" class="form-input" placeholder="Conferma la password" required>
                <p class="form-error" id="registerConfirmPasswordError"></p>
            </div>
            <p class="form-error" id="registerError"></p>
            <button type="submit" class="auth-button">Registrati</button>
            <div class="auth-toggle">
                Hai gi√† un account? <a id="showLogin">Accedi</a>
            </div>
        </form>
        
    
    </div>

    <script>
        // Toggle between login and registration forms
        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        // API Base URL
        const API_URL = 'http://localhost:5050/api';

        // Handle login submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset errors
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginEmailError').style.display = 'none';
            document.getElementById('loginPasswordError').style.display = 'none';
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    document.getElementById('loginError').textContent = data.message || 'Errore durante il login';
                    document.getElementById('loginError').style.display = 'block';
                    return;
                }
                
                // Login successful - save token and redirect
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = 'index.html';
                
            } catch (error) {
                document.getElementById('loginError').textContent = 'Errore di connessione al server';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Handle registration submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset errors
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerUsernameError').style.display = 'none';
            document.getElementById('registerEmailError').style.display = 'none';
            document.getElementById('registerPasswordError').style.display = 'none';
            document.getElementById('registerConfirmPasswordError').style.display = 'none';
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Client-side validation
            if (password !== confirmPassword) {
                document.getElementById('registerConfirmPasswordError').textContent = 'Le password non coincidono';
                document.getElementById('registerConfirmPasswordError').style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('registerPasswordError').textContent = 'La password deve essere di almeno 6 caratteri';
                document.getElementById('registerPasswordError').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    if (data.message.includes('User already exists')) {
                        document.getElementById('registerEmailError').textContent = 'Email gi√† registrata';
                        document.getElementById('registerEmailError').style.display = 'block';
                    } else {
                        document.getElementById('registerError').textContent = data.message || 'Errore durante la registrazione';
                        document.getElementById('registerError').style.display = 'block';
                    }
                    return;
                }
                
                // Registration successful - save token and redirect
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = 'index.html';
                
            } catch (error) {
                document.getElementById('registerError').textContent = 'Errore di connessione al server';
                document.getElementById('registerError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
